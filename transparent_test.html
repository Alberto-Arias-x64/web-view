<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent WebView Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent !important;
            background-color: transparent !important;
            min-height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 16px;
            gap: 12px;
        }

        .frame {
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            max-width: 280px;
        }

        .title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 12px;
        }

        .gradient-box {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border-radius: 12px;
            padding: 16px;
            margin: 8px 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
        }

        .transparent-area {
            background: transparent;
            padding: 24px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            background: rgba(0, 166, 80, 0.6);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="title">Transparency Test</div>
            <div class="subtitle">If you see the video behind this, it works!</div>
            <div class="gradient-box">
                <span class="badge">WebView OK</span>
                <div class="card">
                    Semi-transparent card - video should show through
                </div>
            </div>
            <div class="transparent-area">
                Fully transparent area - video fully visible here
            </div>
        </div>
    </div>
</body>
</html>
